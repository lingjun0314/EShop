{{ define "admin/access/add.html" }}
{{ template "admin/public/page_header.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            增加權限
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/access/doAdd" method="post">
                    <ul>
                        <li> 模塊名稱: <input type="text" name="module_name" /></li>
                        <li>
                            節點類型：
                            <select name="type" id="type">
                                <option value="1">模塊</option>
                                <option value="2">菜單</option>
                                <option value="3">操作</option>
                            </select>
                        </li>
                        <li>操作名稱：<input type="text" name="action_name" /></li>
                        <li>操作地址：<input type="text" name="url" /></li>
                        <li>所屬模塊：
                            <select name="module_id" id="module_id">
                                <option value="0">---頂級模塊---</option>
                                {{range $key,$value := .accessList}}
                                    <option value="{{$value.Id}}">{{$value.ModuleName}}</option>
                                {{end}}
                            </select>
                        </li>
                        
                        <li>排序：<input type="text" name="sort" value="100" /></li>
                        
                        <li>描述：
                            <textarea name="description" id="description" cols="60" row="5"></textarea>
                        </li>

                        <li>狀態：
                            <input type="radio" name="status" checked value="1" id="a"><label for="a">顯示</label>
                            <input type="radio" name="status" value="0" id="b"><label for="b">隱藏</label>
                        </li>
                        <li>
                            <br>
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>

                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{{end}}
