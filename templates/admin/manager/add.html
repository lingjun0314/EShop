{{ define "admin/manager/add.html" }}
{{ template "admin/public/page_header.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            增加管理員
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/manager/doAdd" method="post">
                    <ul>
                        <li> 管理員名稱: <input type="text" name="username" /></li>
                        <li> 管理員密碼: <input type="password" name="password" /></li>
                        <li> 管理員電話: <input type="text" name="mobile" /></li>
                        <li> 管理員郵箱: <input type="text" name="email" /></li>
                        <li>管理員角色:
                            <select name="role_id" id="role_id">
                                {{range $key,$value := .roleList}}
                                    <option value="{{$value.Id}}">{{$value.Title}}</option>
                                {{end}}
                            </select>
                        </li>
                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>

                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{{end}}
