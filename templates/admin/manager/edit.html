{{ define "admin/manager/edit.html" }}
{{ template "admin/public/page_header.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            修改管理員
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/manager/doEdit" method="post">
                    <ul>
                        <input type="hidden" name="id" value="{{.manager.Id}}">
                        <li> 管理員名稱: <input type="text" name="username" readonly value="{{.manager.Username}}" /></li>
                        <li> 管理員密碼: <input type="password" name="password" placeholder="空表示不修改密碼" /></li>
                        <li> 管理員電話: <input type="text" name="mobile" value="{{.manager.Mobile}}" /></li>
                        <li> 管理員郵箱: <input type="text" name="email" value="{{.manager.Email}}" /></li>
                        <li>管理員角色:
                            <select name="role_id" id="role_id">
                                {{$roleId := .manager.RoleId}}
                                {{range $key,$value := .roleList}}
                                {{if eq $value.id $roleId}}
                                    <option selected value="{{$value.Id}}">{{$value.Title}}</option>
                                {{else}}
                                    <option value="{{$value.Id}}">{{$value.Title}}</option>
                                {{end}}
                                {{end}}
                            </select>
                        </li>
                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>

                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
{{end}}
