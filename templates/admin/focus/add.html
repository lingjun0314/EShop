{{ define "admin/focus/add.html" }}
{{ template "admin/public/page_header.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            增加輪播圖
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/focus/doAdd" method="post" enctype="multipart/form-data">
                    <ul>
                        <li> 名稱: <input type="text" name="title" /></li>
                        <li> 類型:
                            <select name="focus_type" id="type">
                                <option value="1">網站</option>
                                <option value="2">App</option>
                                <option value="3">小程序</option>
                            </select>
                        </li>
                        <li> 跳轉地址: <input type="text" name="link" /></li>
                        <li> 輪播圖: <input type="file" name="focus_img" /></li>
                        <li>排序: <input type="text" name="sort" value="100" /></li>
                        <li>狀態：
                            <input type="radio" name="status" checked value="1" id="a" /><label for="a">顯示</label>
                            <input type="radio" name="status" value="0" id="b"><label for="b">隱藏</label>
                        </li>
                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
{{end}}
