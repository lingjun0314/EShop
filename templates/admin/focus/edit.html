{{ define "admin/focus/edit.html" }}
{{ template "admin/public/page_header.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            修改輪播圖
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/focus/doEdit" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{{.focus.Id}}">
                    <ul>
                        <li> 名稱: <input type="text" name="title" value="{{.focus.Title}}" /></li>
                        <li> 類型:
                            <select name="focus_type" id="type">
                                <option {{ if eq .focusType 1}} selected {{end}} value="1">網站</option>
                                <option {{ if eq .focusType 2}} selected {{end}} value="2">App</option>
                                <option {{ if eq .focusType 3}} selected {{end}} value="3">小程序</option>
                            </select>
                        </li>
                        <li> 跳轉地址: <input type="text" name="link" value="{{.focus.Link}}" /></li>
                        <li> 輪播圖: 
                            <input type="file" name="focus_img" />
                            <br>
                            {{if ne .focus.FocusImg ""}}
                            <img src="/{{.focus.FocusImg}}" width="200">
                            {{end}}
                        </li>
                        <li>排序: <input type="text" name="sort" value="100" value="{{.focus.Sort}}" /></li>
                        <li>狀態：
                            <input type="radio" name="status" {{if eq .focus.Status 1}} checked {{end}} value="1" id="a" /><label for="a">顯示</label>
                            <input type="radio" name="status" {{if eq .focus.Status 0}} checked {{end}} value="0" id="b"><label for="b">隱藏</label>
                        </li>
                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
{{end}}
